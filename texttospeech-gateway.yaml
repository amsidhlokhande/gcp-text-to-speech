##########################################
# TextToSpeech Gateway
##########################################
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: texttospeech-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
############################################################
# TextToSpeech Virtual Service Account
############################################################
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: texttospeech-virtual-service-account
spec:
  hosts:
    - "*"
  gateways:
    - texttospeech-gateway
  http:
    - match:
        - uri:
            exact: /textToSpeechFile
        - uri:
            exact: /textToSpeechFile
      route:
        - destination:
            host: texttospeech
            port:
              number: 8181
---